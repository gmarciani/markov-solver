name: PR Validation

on:
  pull_request:
    branches: [ mainline ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -r -e test

    - name: Run linting
      run: tox -e lint

    - name: Run type checking
      run: tox -e type

    - name: Check code coverage
      run: |
        pip install -e ".[dev]"
        coverage_result=$(pytest tests/ --cov=markov_solver --cov-report=term-missing | grep TOTAL | awk '{print $4}' | sed 's/%//')
        if [ "$coverage_result" -lt 80 ]; then
          echo "Coverage $coverage_result% is below 80% threshold"
          exit 1
        fi
        echo "Coverage $coverage_result% meets 80% threshold"
